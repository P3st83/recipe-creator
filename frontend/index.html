<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can I Cook Tonight?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./image/Image-recipe.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #000;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #000;
            text-align: center;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button {
            display: block;
            margin: 20px auto;
        }
        #ai-response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>What Can I Cook Tonight?</h1>
    <div class="form-container">
        <form id="recipe-form">
            <div class="mb-3">
                <label for="dietary-restrictions" class="form-label">Dietary Restrictions:</label>
                <input type="text" id="dietary-restrictions" class="form-control" placeholder="e.g., vegan, gluten free">
            </div>
            <div class="mb-3">
                <label for="excluded-ingredients" class="form-label">Excluded Ingredients:</label>
                <input type="text" id="excluded-ingredients" class="form-control" placeholder="e.g., nuts, cheese">
            </div>
            <div class="mb-3">
                <label for="included-ingredients" class="form-label">What do you have in the fridge/cupboard?</label>
                <input type="text" id="included-ingredients" class="form-control" placeholder="e.g., tomato, basil, cucumber" required>
            </div>
            <div class="mb-3">
                <label for="calorie-limit" class="form-label">Calorie Limit:</label>
                <input type="number" id="calorie-limit" class="form-control" placeholder="e.g., 500">
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine:</label>
                <input type="text" id="cuisine" class="form-control" placeholder="e.g., Italian">
            </div>
            <button type="submit" class="btn btn-primary">Generate Recipe</button>
        </form>
    </div>
    <div id="ai-response" class="container mt-4"></div>
    <script src="script.js"></script>
</body>
</html>
<style>
    #results {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        color: #000; /* Black text for contrast */
        padding: 15px;
        border-radius: 10px;
        font-size: 1rem;
        line-height: 1.6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        text-align: left; /* Align text for better readability */
    }
</style>
