<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Creator</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./image/Image-recipe.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #000; /* Dark text for better visibility */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        label {
            font-size: 1.1rem;
            color: #fff;
        }
        input {
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        .recipe-card {
            background: #fff;
            color: #000;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .recipe-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .recipe-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .recipe-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>What Can I Cook Tonight?</h1>
    <div class="form-container">
        <form id="generate-form">
            <div class="mb-3">
                <label for="dietary-restrictions">Dietary Restrictions:</label>
                <input type="text" id="dietary-restrictions" placeholder="e.g., vegan, gluten free">
            </div>
            <div class="mb-3">
                <label for="excluded-ingredients">Excluded Ingredients:</label>
                <input type="text" id="excluded-ingredients" placeholder="e.g., nuts, cheese">
            </div>
            <div class="mb-3">
                <label for="included-ingredients">What do you have in the fridge/cupboard?</label>
                <input type="text" id="included-ingredients" placeholder="e.g., tomato, basil, cucumber">
            </div>
            <div class="mb-3">
                <label for="calorie-limit">Calorie Limit:</label>
                <input type="number" id="calorie-limit" placeholder="e.g., 500">
            </div>
            <div class="mb-3">
                <label for="cuisine">Cuisine:</label>
                <input type="text" id="cuisine" placeholder="e.g., Italian">
            </div>
            <button type="submit">Generate Recipe</button>
        </form>
    </div>
    <div id="results" class="container mt-4">
        <!-- Recipes will be displayed here -->
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
